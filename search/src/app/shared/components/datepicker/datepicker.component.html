<div class="date-picker">
  <input class="date-picker-input" bsDatepicker [bsConfig]="bsConfig" #dp="bsDatepicker" readonly
    (click)="inputClickHandler($event)" [bsValue]="bsValue" (bsValueChange)="dateChanged($event)"/>
  <i class="far fa-calendar-alt date-picker-icon" (click)="dp.toggle()"></i>
</div>
